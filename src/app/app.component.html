  <mat-button-toggle-group name="fontStyle" aria-label="Font Style" (change)="change($event)">
    <mat-button-toggle value="15">15</mat-button-toggle>
    <mat-button-toggle value="20">20</mat-button-toggle>
    <mat-button-toggle value="25">25</mat-button-toggle>
    <mat-button-toggle value="30">30</mat-button-toggle>
  </mat-button-toggle-group>
  <div></div>
  <div></div>
  <mat-form-field class="example-form-field" style="height: 10%;">
    <mat-label>JPY</mat-label>
    <input matInput type="text" [(ngModel)]="calculator.inputValue">

    <button matSuffix mat-icon-button aria-label="Clear" (click)="calculator.inputValue=0">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>

  <div style="font-size: 30px">
    {{calculate(calculator.inputValue, calculator.formula, profit)}}

  </div>
